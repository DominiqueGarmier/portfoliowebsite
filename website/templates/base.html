{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400&display=swap" rel="stylesheet">
        
        {% block requiredcss %} {% endblock %}

        <title> Dominique Garmier | {% block title %}{% endblock %} </title>
    </head>
    <body>
        <div class="overflow-wrapper">
            {% block banner %}{% endblock %}

            <!-- navbar -->
            {% include 'partials/_navbar.html' %}

            <!-- content block -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>

            <div class="footer">
                {% block footer %}{% endblock %}
            </div>
        </div>
        
        <!-- javascript -->
        <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
        {% block requiredjs %}{% endblock %}
    </body>
</html>
